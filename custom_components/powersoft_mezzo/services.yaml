save_scene:
  name: Save Scene
  description: Save current amplifier state as a new scene
  fields:
    name:
      name: Scene Name
      description: Name for the new scene
      required: true
      example: "Evening Listening"
      selector:
        text:

update_scene:
  name: Update Scene
  description: Update an existing scene with current amplifier state
  fields:
    scene_id:
      name: Scene ID
      description: ID of the scene to update (custom scenes only, ID >= 100)
      required: true
      example: 100
      selector:
        number:
          min: 100
          max: 999
          mode: box

delete_scene:
  name: Delete Scene
  description: Delete a custom scene
  fields:
    scene_id:
      name: Scene ID
      description: ID of the scene to delete (custom scenes only, ID >= 100)
      required: true
      example: 100
      selector:
        number:
          min: 100
          max: 999
          mode: box

capture_eq:
  name: Capture EQ Settings
  description: Read and log current EQ settings from amplifier (for debugging)
